<div *ngIf="isConfirmPopupVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-75">
    <div class="bg-white rounded-lg shadow-xl p-6 flex flex-col max-w-md">
        <!-- Header -->
        <div class="flex items-center  justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-900">{{ title }}</h2>
            <button (click)="onPopupHiding()"
                class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <span class="material-icons">close</span>
            </button>
        </div>
        <!-- Icon and Message -->
        <div class="flex items-start mb-6">
            <div class="flex-shrink-0">
                <div class="w-10 h-10 bg-indigo-100 text-indigo-700 rounded-full flex items-center justify-center">
                    <span class="material-icons">help_outline</span>
                </div>
            </div>
            <p class="ml-3 text-gray-700">{{ message }}</p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-2">
            <button (click)="confirmClicked()"
                class="px-4 py-2 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200">
                Yes
            </button>
            <button (click)="onPopupHiding()"
                class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors duration-200">
                Cancel
            </button>
        </div>
    </div>
</div>
