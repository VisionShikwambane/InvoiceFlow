<div *ngIf="show" 
     class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4">
    <!-- Header -->
    <div class="px-6 pt-6">
      <div class="flex justify-between items-center mb-4">
        <div class="p-2 bg-green-100 border border-green-300 rounded-md">
          <h2 class="text-lg font-medium text-green-800">Invoice Saved Successfully!</h2>
        </div>
        <button (click)="onClose.emit()" class="text-gray-400 hover:text-gray-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6">
      <!-- Email Type Selection -->
      <!-- Email Type Selection -->
<div>
  <h3 class="text-sm font-medium text-gray-900 mb-2">Email Options</h3>
  <div class="space-y-4">
    <div class="flex space-x-4">
      <div class="flex items-center">
        <input id="send-now" 
               type="radio"
               [(ngModel)]="emailSettings.scheduleType"
               value="now"
               class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
        <label for="send-now" class="ml-2 text-sm font-medium text-gray-700">Send Now</label>
      </div>
      <div class="flex items-center">
        <input id="schedule" 
               type="radio"
               [(ngModel)]="emailSettings.scheduleType"
               value="scheduled"
               class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
        <label for="schedule" class="ml-2 text-sm font-medium text-gray-700">Schedule Send</label>
      </div>
      <div class="flex items-center">
        <input id="do-not-send" 
               type="radio"
               [(ngModel)]="emailSettings.scheduleType"
               value="none"
               class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
        <label for="do-not-send" class="ml-2 text-sm font-medium text-gray-700">Save as Draft</label>
      </div>
    </div>

    <!-- Schedule Date -->
    <div *ngIf="emailSettings.scheduleType === 'scheduled'" class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Schedule Date</label>
      <input type="datetime-local" 
             [(ngModel)]="emailSettings.scheduledDate"
             class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Save as Draft Message -->
    <div *ngIf="emailSettings.scheduleType === 'none'" class="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
      <p class="text-sm text-yellow-800">
        The invoice will be saved as a draft. You can send it later when you're ready, or edit it before sending.
      </p>
    </div>
  </div>
</div>


      <!-- Email Details -->

        <h3 class="text-sm font-medium text-gray-900 mb-2">Email Details</h3>
        <div class="space-y-4">

            <label class="block text-sm font-medium text-gray-700">To</label>
            <input type="email" 
                   [(ngModel)]="sendInvoiceToEmail"
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 rounded-b-xl border-t border-gray-200 flex justify-end">
      <button (click)="downloadInvoice()" 
              class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
        Download Invoice
      </button>
      <button (click)="finish()" 
              class="ml-3 px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
        Finish
      </button>

  </div>
