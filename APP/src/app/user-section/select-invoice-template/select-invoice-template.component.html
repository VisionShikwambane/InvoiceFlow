<!-- Main Container -->
<div class="min-h-screen bg-gray-50/50 pt-16">
    <div class="p-4 sm:p-6 lg:p-8">
      <!-- Header -->
      <button (click)="goBack()" 
        class="group mb-6 flex items-center text-sm text-gray-500 hover:text-indigo-600 
               transition-colors duration-200">
        <svg class="w-5 h-5 mr-2 transform transition-transform group-hover:-translate-x-1" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 19l-7-7 7-7"/>
        </svg>
        Back to Invoices
      </button>
      <div class="mb-8">
        <h1 class="text-2xl font-semibold text-gray-900">Invoice Templates</h1>
        <p class="mt-2 text-sm text-gray-700">
          Choose a professional template for your invoice from our collection.
        </p>
      </div>
  
      <!-- Search and Filter -->
      <div class="flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
        <!-- Search -->
        <div class="relative flex-1 max-w-md">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input type="search"
                 [(ngModel)]="searchTerm"
                 placeholder="Search templates..."
                 class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-lg 
                        focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
        </div>
  
        <!-- Category Filter -->
        <div class="flex flex-wrap gap-2">
          <button *ngFor="let category of categories"
                  (click)="selectCategory(category)"
                  [class.bg-indigo-100]="selectedCategory === category"
                  [class.text-indigo-700]="selectedCategory === category"
                  class="px-4 py-2 rounded-lg text-sm font-medium border border-gray-200 
                         hover:bg-indigo-50 transition-all duration-200">
            {{ category }}
          </button>
        </div>
      </div>
  
   <!-- Templates Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Template Card -->
    <div *ngFor="let template of filteredTemplates"
         class="template-card group relative bg-white rounded-xl shadow-sm border border-gray-200 
                overflow-hidden hover:shadow-lg cursor-pointer">
      <!-- Preview Image -->
      <div class="relative w-full h-40 bg-gray-100">
        <img [src]="template.preview" 
             [alt]="template.name"
             class="template-image object-cover w-full h-full" />
        <!-- Overlay -->
        <div class="template-overlay absolute inset-0 bg-gradient-to-t from-black/60 to-transparent 
                    opacity-0 group-hover:opacity-100 flex items-end justify-between p-4">
          <div class="text-white">
            <h3 class="text-lg font-semibold">{{ template.name }}</h3>
            <p class="text-sm text-gray-200">{{ template.description }}</p>
          </div>
          <button (click)="previewTemplate(template)"
                  class="bg-white text-gray-900 px-4 py-2 rounded-lg text-sm font-medium 
                         hover:bg-indigo-600 hover:text-white transition-colors duration-200">
            View
          </button>
        </div>
      </div>
  
      <!-- Template Info -->
      <div class="p-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-lg font-medium text-gray-900">{{ template.name }}</h3>
            <p class="text-sm text-gray-500">{{ template.description }}</p>
          </div>
          <button (click)="useTemplate(template)"
                  class="bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium 
                         hover:bg-indigo-600 transition-colors duration-200">
            Use
          </button>
        </div>
      </div>
    </div>
  </div>
  
  
    
 
  <!-- Modal for Preview Template -->
<div *ngIf="selectedTemplate" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg w-11/12 max-w-4xl">
      <div class="relative">
        <!-- Image -->
        <img [src]="selectedTemplate.preview" 
             [alt]="selectedTemplate.name"
             class="w-full max-h-[80vh] object-contain" />
        <!-- Close Button -->
        <button (click)="closePreview()"
                class="absolute top-4 right-4 bg-white text-gray-900 px-3 py-1 rounded-full shadow 
                       hover:bg-gray-100">
          X
        </button>
      </div>
    </div>
  </div>
